<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="ServoSetup.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script>
        function setupSlider(){
            let container = $(".SliderContainer");
            addServoControll(0,"Ftwist",container,null);
            addServoControll(1,"Fengage",container,null);
            addServoControll(2,"Rtwist",container,null);
            addServoControll(3,"Rengage",container,null);
            addServoControll(4,"Btwist",container,null);
            addServoControll(5,"Bengage",container,null);
            addServoControll(6,"Ltwist",container,null);
            addServoControll(7,"Lengage",container,null);
        }
    </script>
</head>
<body onload="setupSlider()">
    <div class="SliderContainer">

    </div>
</body>
</html>
